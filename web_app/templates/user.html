{% extends "layout.html" %}

{% block content %}

    <h2>USER Page</h2>

    <p>Hello welcome to the USER page!!!!!</p>

    {% if user %}
        <ul>
        {% for users in user %}
            <li>{{ users.username }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>User not found.</p>
    {% endif %}

{% endblock %}
